sudo: false

language: python

env:
  global:
    - FULL_DEPS=false
    - INSTALL=false
    - COVERAGE=false

matrix:
  fast_finish: true
  include:
    - python: 2.7
      env:
        - JOB=test_py27
        - FULL_DEPS=true
        - INSTALL=true
        - COVERAGE=true
    - python: 3.5
      env:
        - JOB=test_py35
        - FULL_DEPS=true
        - INSTALL=true
        - COVERAGE=true
    - python: 3.5
      env:
        - JOB=docs
        - INSTALL=true
    - python: 3.5
      env:
        - JOB=flake8

addons:
  apt:
    packages:
      - libblas-dev
      - gfortran
      - ccache

cache:
  pip : true
  directories:
    - $HOME/.ccache

notifications:
  email: false

install:
  - |
    if [[ $FULL_DEPS == true ]]; then
      pip install --upgrade numpy
    fi
    if [[ $COVERAGE == true ]]; then
      pip install pytest-cov coveralls
    fi
    if [[ $JOB == 'docs' ]]; then
      pip install sphinx sphinx_rtd_theme;
    elif [[ $JOB == 'flake8' ]]; then
      pip install flake8
    fi
  - |
    if [[ $INSTALL == true ]]; then
      pip install --install-option="--no-cython-compile" Cython==0.24
      pip install -v -e .
    fi

script:
  - |
    if [[ $COVERAGE == true ]]; then
      coverage erase
      py.test onelib/
    elif [[ $JOB == 'docs' ]]; then
      cd doc
      sphinx-build -W -b html -d _build/doctrees . _build/html
    elif [[ $JOB == 'flake8' ]]; then
      flake8 onelib --exclude=onelib/__config__.py,tools/cythonize.py
    fi

after_success:
  - |
    if [[ $COVERAGE == true ]]; then
      coveralls --rcfile=.coveragerc
    fi
